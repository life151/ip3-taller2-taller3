<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .estadisticas {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .tarjeta {

      text-align: center;
      width: 220px;

    }
    .tarjeta:hover {

    }
    .tarjeta h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .tarjeta .valor {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>API de Pel√≠culas</h1>
    <nav>
      <button id="nav-usuarios">Usuarios</button>
      <button id="nav-peliculas">Pel√≠culas</button>

  <footer>

  </footer>

  <script type="module">
    async function cargarEstadisticas() {
      try {
        const respuesta = await fetch("http://127.0.0.1:8000/api/estadisticas/");
        const datos = await respuesta.json();

        document.querySelector("#usuarios .valor").textContent = datos.total_usuarios;
        document.querySelector("#peliculas .valor").textContent = datos.total_peliculas;
        document.querySelector("#favoritos .valor").textContent = datos.total_favoritos;
        document.querySelector("#popular .valor").textContent = datos.pelicula_mas_popular;
        document.querySelector("#activo .valor").textContent = datos.usuario_mas_activo;
      } catch (error) {
        console.error("Error al cargar estad√≠sticas:", error);
        document.getElementById("contenido-principal").innerHTML = "<p>Error al cargar estad√≠sticas.</p>";
      }
    }

    document.getElementById("nav-estadisticas").addEventListener("click", () => {

            </div>

      `;
      cargarEstadisticas();
    });
  </script>
</body>
</html>
